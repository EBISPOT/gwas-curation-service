server:
  port: 8080
  servlet:
    context-path: /gwas/depo-curation/api

spring:
  main:
    allow-bean-definition-overriding: true
  data:
    mongodb:
      #uri: mongodb-hhvm-062.ebi.ac.uk:27017,mongodb-hxvm-063.ebi.ac.uk:27017/admin?replicaSet=gwasdepodevrs039
      uri: mongodb-hx-gwasdepopro-001:27017,mongodb-hl-gwasdepopro-002:27017/admin?replicaSet=gwasdepoprors080
  mail:
    host: hh-smtp.ebi.ac.uk
    port: 25
    properties:
      mail:
        smtp:
          connectiontimeout: 5000
          timeout: 3000
          writetimeout: 5000
          auth: false
          sendpartial: true
          starttls:
            enable: true

quartz:
  scheduler:
    dbName: gwasdepo

gwas-curation:
  auth:
    enabled: true
  db: gwasdepo

email:
  enabled: false


gwas-deposition-service:
  url: http://gwas-deposition-backend:8080
  fileupload:
    endpoints:
      submission: /gwas/deposition/api/v1/submissions/


gwas-curation-service:
  url: http://localhost:8080
  javers:
    endpoints:
      javers-submission: /gwas/depo-curation/api/v1/javers
